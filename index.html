<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./profile-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body class="example1">
    <header>
      <h1 class="sr-only">Profile card component</h1>
          <!-- place navbar here -->
   </header>
        <main >
            <div >
              <div class="card">
                <div class="hero">
                  <img src="./profile-card-component-main/images/bg-pattern-card.svg" alt="bg-pattern">
               </div>
                <div class="img-avatar">
                    <img src="./profile-card-component-main/images/image-victor.jpg" alt="profile picture">
                </div>
             <div class="order-details">
                <h2> Victor Crest <span>26</span></h2>
                <span>London</span>
                <hr>
                <div class="flex">
                    <div class="no-flex">
                        <h3>80K</h3>
                        <span>Followers</span>
                      </div>
                      <div class="no-flex">
                        <h3>803k</h3>
                        <span>Likes</span>
                      </div>
                      <div class="no-flex">
                        <h3>1.4k</h3>
                        <span >Photos</span>
                      </div>
                </div>
                
             </div>
            </div>
            </div>
            
           
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/Gems-coder" target="_blank">GemsCoder</a>.
              </div>
        </footer>
       
       
</body>
</html>
